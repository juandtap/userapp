<div class="list row">

    <div class="col-md-6">
        <h4>User List</h4>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let user of users">
                {{ user.name }}
                {{ user.lastname }}
                {{ user.country }}
                {{user.email}}
                {{user.gender}}
            </li>
        </ul>

    </div>
    <div class="col-md-6">
        <!-- <app-user-details
        [viewMode]="true"
        [currentUser]="currentUser"
      ></app-user-details> -->
    </div>
</div>
